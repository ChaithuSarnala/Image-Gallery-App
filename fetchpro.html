<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Gallery</title>
    <link rel="stylesheet" href="fetchpro.css">cd
</head>

<body>
    <h1>Photo Gallery Search Application</h1>
    <form action="">
        <input type="text" id="search_input" placeholder="Search here for required images">
        <button id="search_button">Search</button>
    </form>
    <div class="search_results">
        <div class="search_result">
            <img src="https://images.unsplash.com/photo-1721150643106-ac9f24ca84c1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5fHx8ZW58MHx8fHx8"
                alt="Cute baby legs">
            <a href="https://unsplash.com/photos/a-baby-is-laying-down-on-a-bed-lYViKuRdQ6k" target="_blank">Cute baby
                legs</a>

        </div>

        <div class="search_result">
            <img src="https://images.unsplash.com/photo-1721616216040-88b305eea70d?q=80&w=2003&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Beautiful Sunset">
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-mountain-range-T00RXYpM3B4"
                target="_blank">Beautiful Sunset</a>

        </div>

        <div class="search_result">
            <img src="https://images.unsplash.com/photo-1721742145236-d89b27b8ceb0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0MHx8fGVufDB8fHx8fA%3D%3D"
                alt="Home Interiors">
            <a href="https://unsplash.com/photos/a-dining-room-with-a-table-and-chairs-next-to-a-window-iXmOh_O1f1c"
                target="_blank">Home Interiors</a>

        </div>
    </div>
    <button id="show-more-button">Load More Images</button>
    <script src="fetchpro.js"></script>
</body>

</html>
